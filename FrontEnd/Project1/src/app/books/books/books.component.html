<div class="center">
  <button class="btn btn-primary" (click)="navigateToAddBook()">
    Add Book
  </button>
</div>
<div *ngIf="message != undefined" class="success-message">
  <h3>{{ message }}</h3>
</div>
<div class="container">
  <div *ngFor="let book of books" class="Myborder">
    <a class="card-header">{{ book.bookName }}</a>
    <ul class="card-details">
      <li>Price : {{ book.price | currency : "INR" }}</li>
      <li>Authors : {{ book.authorNames }}</li>
      <li>Genres : {{ book.genreNames }}</li>
      <li>Publishers : {{ book.publisherNames }}</li>
    </ul>
    <div class="buttons">
      <button
        class="btn btn-primary"
        (click)="navigateToEditPage(book.bookName)"
      >
        Edit
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="showAlert(template)"
      >
        Delete
      </button>
      <ng-template #template>
        <div class="modal-body text-center template-confirmation">
          <p>This Book Will Be Deleted permanently.Are You Sure?</p>

          <button
            type="button"
            class="btn btn-danger"
            (click)="confirm(book.bookName)"
          >
            Yes
          </button>
          <button type="button" class="btn btn-primary" (click)="decline()">
            No
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
