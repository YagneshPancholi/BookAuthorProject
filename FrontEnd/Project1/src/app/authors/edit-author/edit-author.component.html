<div class="CommonForm">
  <h2>Update Author</h2>
  <h3 class="success-message" *ngIf="UpdateAuthorMessage != undefined">
    {{ UpdateAuthorMessage }}
  </h3>

  <form
    #updateAuthorForm="ngForm"
    (ngSubmit)="updateAuthor(updateAuthorForm.value)"
    class="common-form"
  >
    <input
      class="form-input"
      name="authorName"
      type="text"
      required
      placeholder="Enter Author Name"
      #authorName="ngModel"
      ngModel="{{ currentAuthorData?.authorName }}"
    />
    <p class="error-message" *ngIf="authorName.invalid && authorName.touched">
      {{ FieldRequiredMessage }}
    </p>

    <input
      class="form-input"
      name="birthDate"
      type="text"
      required
      pattern="^(0[1-9]|1\d|2\d|3[01])\/(0[1-9]|1[0-2])\/(17|18|19|20)\d{2}$"
      placeholder="Enter BirthDate (dd/MM/yyyy)"
      #birthDate="ngModel"
      ngModel="{{
        currentAuthorData?.birthDate?.split(' ')?.at(0) | date : 'dd/MM/yyyy'
      }}"
    />
    <p class="error-message" *ngIf="birthDate.invalid && birthDate.touched">
      {{ FieldRequiredMessage }}
    </p>

    <input
      class="form-input"
      type="email"
      name="email"
      required
      pattern="^([a-z0-9.].*)@([a-z].*)\.[a-z]{2,3}$"
      placeholder="Enter Author email"
      #email="ngModel"
      ngModel="{{ currentAuthorData?.email }}"
    />
    <p class="error-message" *ngIf="email.invalid && email.touched">
      {{ FieldRequiredMessage }}
    </p>
    <input
      class="form-input"
      type="text"
      name="education"
      required
      placeholder="Enter Author Education"
      #education="ngModel"
      ngModel="{{ currentAuthorData?.education }}"
    />
    <p class="error-message" *ngIf="education.invalid && education.touched">
      {{ FieldRequiredMessage }}
    </p>
    <div class="buttonHolder">
      <button
        class="btn btn-success form-button"
        [disabled]="updateAuthorForm.invalid || IsAuthorUpdated"
      >
        Submit
      </button>
      <button
        class="btn btn-warning form-button"
        (click)="cancelUpdateAuthorForm()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
