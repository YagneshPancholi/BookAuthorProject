<div class="center">
  <button class="btn btn-primary" (click)="navigateToAddGenre()">
    Add Genre
  </button>
</div>
<div *ngIf="message != undefined" class="success-message">
  <h3>{{ message }}</h3>
</div>
<div class="container">
  <div *ngFor="let genre of genres" class="Myborder">
    <a class="card-header">{{ genre.genreName }}</a>
    <div class="buttons">
      <button
        type="button"
        class="btn btn-danger"
        (click)="showAlert(template)"
      >
        Delete
      </button>
      <ng-template #template>
        <div class="modal-body text-center template-confirmation">
          <p>This Genre Will Be Deleted permanently.Are You Sure?</p>

          <button
            type="button"
            class="btn btn-danger"
            (click)="confirm(genre.genreName)"
          >
            Yes
          </button>
          <button type="button" class="btn btn-primary" (click)="decline()">
            No
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
